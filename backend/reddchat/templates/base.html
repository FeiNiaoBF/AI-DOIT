<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI对话系统{% endblock %}</title>
    
    <!-- 基础样式 -->
    <style>
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }
    
        .message {
            margin: 15px 0;
            padding: 12px;
            border-radius: 15px;
            max-width: 70%;
        }
    
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
        }
    
        .ai-message {
            background: #e9ecef;
            margin-right: auto;
        }
    
        .timestamp {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
    
        .input-area {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
<div class="chat-container">
    <h2>{% block header %}AI对话助手{% endblock %}</h2>

    <!-- 对话内容区域 -->
    <div class="messages">
        {% block messages %}{% endblock %}
    </div>

    <!-- 输入区域 -->
    {% block input_area %}
    <div class="input-area">
        <input type="text" placeholder="输入你的消息...">
        <button>发送</button>
    </div>
    {% endblock %}
</div>

{% block extra_js %}{% endblock %}
</body>
</html>
